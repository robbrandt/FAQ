<!--[*  $Id$  *]-->
<!--[include file="faq_admin_menu.htm"]-->
<!--[gt text="Create a FAQ" assign=templatetitle]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large' alt='']--></div>
    <h2><!--[gt text="$templatetitle"]--></h2>
    <form id="faq_admin_newform" class="z-form z-linear" action="<!--[pnmodurl modname="FAQ" type="admin" func="create"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="FAQ"]-->" />
            <fieldset>
                <legend><!--[gt text="$templatetitle"]--></legend>
                <div class="z-formrow">
                    <label for="faq_question"><!--[gt text="Question"]--></label>
                    <textarea id="faq_question" name="faq[question]" rows="10" cols="50"></textarea>
                </div>
                <div class="z-formrow">
                    <label for="faq_urltitle"><!--[gt text="PermaLink URL title"]--></label>
                    <input id="faq_urltitle" name="faq[urltitle]" type="text" size="32" maxlength="255" />
                    <span class="z-sub"><!--[gt text="(Blank = auto-generate)"]--></span>
                </div>
                <div class="z-formrow">
                    <label for="faqanswer"><!--[gt text="Answer"]--></label>
                    <textarea id="faqanswer" name="faq[answer]" rows="10" cols="50"></textarea>
                </div>
                <!--[if $enablecategorization]-->
                <div class="z-formrow">
                    <label><!--[gt text="Category"]--></label>
                    <!--[pnml assign="lblDef" name="Choose Category"]-->
                    <!--[nocache]-->
                    <!--[foreach from=$catregistry key=property item=category]-->
                    <div class="z-formnote"><!--[selector_category category=$category name="faq[__CATEGORIES__][$property]" field="id" selectedValue="0" defaultValue="0" defaultText=$lblDef]--></div>
                    <!--[/foreach]-->
                    <!--[/nocache]-->
                </div>
                <!--[/if]-->
            </fieldset>
            <!--[pnmodcallhooks hookobject=item hookaction=new module=FAQ]-->
            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Create" __title="Create"]-->
                <a href="<!--[pnmodurl modname=FAQ type=admin func=view]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
