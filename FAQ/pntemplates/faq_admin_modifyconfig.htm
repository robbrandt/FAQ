<!--[include file="faq_admin_menu.htm"]-->
<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' __alt='Settings' ]--></div>
<h2><!--[gt text="Settings"]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname="FAQ" type="admin" func="updateconfig"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="FAQ"]-->" />
	<fieldset>
		<legend><!--[gt text="General settings"]--></legend>
		<div class="pn-adminformrow">
			<label for="faq_enablecategorization"><!--[gt text="Enable categorization"]--></label>
			<input id="faq_enablecategorization" type="checkbox" name="enablecategorization"<!--[if $enablecategorization]--> checked="checked"<!--[/if]--> />
		</div>
		<div class="pn-adminformrow">
			<label for="faq_itemsperpage"><!--[gt text="Items per page"]--></label>
			<input id="faq_itemsperpage" type="text" name="itemsperpage" size="3" value="<!--[$itemsperpage|pnvarprepfordisplay]-->" />
		</div>
	</fieldset>
	<fieldset>
		<legend><!--[gt text="PermaLinks"]--></legend>
		<div class="pn-adminformrow">
			<label for="faq_addcategorytitletopermalink"><!--[gt text="Add category title to PermaLink"]--></label>
			<input id="faq_addcategorytitletopermalink" type="checkbox" name="addcategorytitletopermalink"<!--[if $addcategorytitletopermalink]--> checked="checked"<!--[/if]--> />
		</div>
	</fieldset>
	<!--[pnmodcallhooks hookobject=module hookaction=modifyconfig module=FAQ]-->
    <div class="pn-adminformrow pn-adminformbuttons">
    <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Update Configuration" __title="Update Configuration"]-->
    <a href="<!--[pnmodurl modname=FAQ type=admin func=view]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
    </div>
</div>
</form>
</div>
